<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Creación de Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="contenedor-registro">
    <h2>Únete a la Comunidad</h2>
    <p>Crea tu perfil para explorar las grandes obras.</p>

    <form [formGroup]="formRegistro" (ngSubmit)="registrarUsuario()">
      <ion-item lines="full">
        <ion-label position="floating">Nombre Completo</ion-label>
        <ion-input type="text" formControlName="nombre"></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">Correo Personal</ion-label>
        <ion-input type="email" formControlName="correo"></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">Contraseña de Acceso</ion-label>
        <ion-input type="password" formControlName="clave"></ion-input>
      </ion-item>

      <ion-button expand="block" shape="round" type="submit" [disabled]="formRegistro.invalid" class="ion-margin-top">
        Confirmar Registro
      </ion-button>
    </form>
  </div>
</ion-content>
