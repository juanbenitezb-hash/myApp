<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title>Acceso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <div class="login-container">
    
    <div class="logo-espacio">
      <ion-icon name="musical-note-outline" style="font-size: 80px; color: var(--ion-color-primary);"></ion-icon>
      <h1>Bienvenido</h1>
      <p>Inicie sesión para continuar</p>
    </div>

    <form [formGroup]="formAcceso" (ngSubmit)="entrar()">
      
      <ion-item lines="full" class="ion-margin-bottom">
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" formControlName="email" placeholder="ejemplo@musica.com"></ion-input>
      </ion-item>

      <ion-item lines="full" class="ion-margin-bottom">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" formControlName="password" placeholder="********"></ion-input>
      </ion-item>

      <ion-button expand="block" shape="round" type="submit" [disabled]="formAcceso.invalid" class="ion-margin-top">
        Iniciar Sesión
      </ion-button>

    </form>

    <div class="registro-link">
      <p>¿Aún no eres miembro?</p>
      <ion-button fill="clear" (click)="irAlRegistro()">
        Crea tu cuenta aquí
      </ion-button>
    </div>

  </div>
</ion-content>
