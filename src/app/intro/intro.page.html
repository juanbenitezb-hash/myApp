<ion-content class="intro-content">
  <!-- Swiper Carrusel -->
  <swiper-container
    #swiperElement
    (swiperslidechange)="onSlideChange($event)"
    pagination="true"
    pagination-type="dots"
    centeredSlides="true"
    slidesPerView="1"
    [style.height]="'100%'"
  >
    <swiper-slide *ngFor="let slide of slides; let i = index" [style.--slide-color]="slide.color">
      <div class="slide-container">
        <!-- Imagen -->
        <div class="slide-image-wrapper">
          <img [src]="slide.image" [alt]="slide.title" class="slide-image" />
          <div class="slide-overlay"></div>
        </div>

        <!-- Contenido -->
        <div class="slide-content">
          <h1 class="slide-title">{{ slide.title }}</h1>
          <p class="slide-subtitle">{{ slide.subtitle }}</p>
        </div>
      </div>
    </swiper-slide>
  </swiper-container>

  <!-- Footer con botones -->
  <div class="intro-footer">
    <!-- Indicadores de slide -->
    <div class="slide-indicators">
      <div
        *ngFor="let i of [0, 1, 2, 3]"
        class="indicator"
        [class.active]="i === currentSlide"
        (click)="goToSlide(i)"
      ></div>
    </div>

    <!-- Botón de acción -->
    <ion-button
      *ngIf="currentSlide === totalSlides - 1"
      (click)="finalizarIntro()"
      expand="block"
      shape="round"
      color="primary"
      class="action-button"
    >
      Comenzar Exploración
    </ion-button>
    <ion-button
      *ngIf="currentSlide < totalSlides - 1"
      (click)="goToSlide(currentSlide + 1)"
      expand="block"
      shape="round"
      color="primary"
      class="action-button"
    >
      Siguiente
    </ion-button>
  </div>
</ion-content>
