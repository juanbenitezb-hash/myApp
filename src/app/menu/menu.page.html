<ion-menu contentId="main-content" type="overlay">
  <ion-header class="ion-no-border">
    <ion-toolbar color="primary">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div class="menu-header ion-padding ion-text-center" 
         style="background: linear-gradient(135deg, var(--ion-color-primary), #000); padding: 40px 10px;">
      <ion-icon name="musical-notes-sharp" style="font-size: 60px; color: #fff;"></ion-icon>
      <h2 style="color: #fff; font-weight: bold; margin-top: 10px;">Tu Repertorio</h2>
    </div>

    <ion-list lines="none" class="ion-margin-top">
      <ion-menu-toggle auto-hide="false">
        
        <ion-item button routerLink="/menu/home" detail="false" style="margin-bottom: 5px;">
          <ion-icon slot="start" name="grid-outline" color="primary"></ion-icon>
          <ion-label style="font-weight: 500;">Inicio / Galería</ion-label>
        </ion-item>

        <ion-item button (click)="irAFavoritos()" detail="false" style="margin-bottom: 5px;">
          <ion-icon slot="start" name="heart" color="danger"></ion-icon>
          <ion-label style="font-weight: 500;">Mis Favoritos</ion-label>
        </ion-item>

        <ion-item button (click)="verIntro()" detail="false" style="margin-bottom: 5px;">
          <ion-icon slot="start" name="play-forward-outline" color="primary"></ion-icon>
          <ion-label style="font-weight: 500;">Ver Bienvenida</ion-label>
        </ion-item>

        <hr style="opacity: 0.1; margin: 10px 20px;">

        <ion-item button (click)="cerrarSesion()" detail="false">
          <ion-icon slot="start" name="log-out-outline" color="medium"></ion-icon>
          <ion-label color="medium">Cerrar Sesión</ion-label>
        </ion-item>

      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>
